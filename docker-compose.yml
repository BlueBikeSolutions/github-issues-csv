version: '2'

services:
  gh2csv:
    build: .
    environment:
      - RUNTIME_GITHUB_USER=${ENV_GITHUB_USER}
      - RUNTIME_GITHUB_PASSWORD=${ENV_GITHUB_PASSWORD}
      - RUNTIME_GITHUB_REPO=${ENV_GITHUB_REPO}
    command: python main.py -u ${RUNTIME_GITHUB_USER} -p ${RUNTIME_GITHUB_PASSWORD} -r ${RUNTIME_GITHUB_REPO} --no-quick
